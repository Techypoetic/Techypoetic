<svg width="100%" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .main {
      font: bold 56px 'JetBrains Mono', monospace;
      fill: #00ffcc;
      animation: glitch 2.5s infinite;
    }

    .overlay {
      font: 20px 'JetBrains Mono', monospace;
      fill: #7fffd4;
      opacity: 0.85;
    }

    .matrix {
      font: 14px 'JetBrains Mono', monospace;
      fill: #00ff99;
      opacity: 0.25;
      animation: rain 1.8s infinite linear;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); fill: #00ffaa; }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); fill: #00ffcc; }
      100% { transform: translate(0); }
    }

    @keyframes rain {
      from { transform: translateY(-20px); }
      to { transform: translateY(140px); }
    }
  </style>

  <!-- Overlay Name -->
  <text x="50%" y="30%" text-anchor="middle" class="overlay">
    O.M Urhierefe
  </text>

  <!-- Main Glitch Name -->
  <text x="50%" y="65%" text-anchor="middle" class="main">
    TechyPoetic
  </text>

  <!-- Matrix Code Bursts -->
  <text x="30%" y="0%" class="matrix">010101 cloud init</text>
  <text x="50%" y="-10%" class="matrix">kubectl apply</text>
  <text x="70%" y="-20%" class="matrix">terraform plan</text>
</svg>
