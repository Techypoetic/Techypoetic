<svg width="100%" height="10" viewBox="0 0 1200 10"
     xmlns="http://www.w3.org/2000/svg"
     shape-rendering="crispEdges">

  <defs>
    <!-- Moving gradient -->
    <linearGradient id="oceanFlow" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#00d6c9"/>
      <stop offset="25%" stop-color="#00ff99"/>
      <stop offset="50%" stop-color="#00d6c9"/>
      <stop offset="75%" stop-color="#00ff99"/>
      <stop offset="100%" stop-color="#00d6c9"/>

      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="0 0"
        to="-600 0"
        dur="3s"
        repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Pixel wave blocks -->
  <rect x="0" y="2" width="1200" height="6" fill="url(#oceanFlow)" />

  <!-- Subtle pixel noise -->
  <g opacity="0.25">
    <rect x="100" y="2" width="4" height="6" fill="#00ff99"/>
    <rect x="300" y="2" width="4" height="6" fill="#00d6c9"/>
    <rect x="520" y="2" width="4" height="6" fill="#00ff99"/>
    <rect x="760" y="2" width="4" height="6" fill="#00d6c9"/>
    <rect x="980" y="2" width="4" height="6" fill="#00ff99"/>

    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="-120 0"
      dur="1.5s"
      repeatCount="indefinite" />
  </g>

</svg>
