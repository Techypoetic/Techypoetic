<svg width="100%" height="20" viewBox="0 0 1200 20" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">

  <defs>
    <!-- Define the repeating wave block pattern -->
    <pattern id="wavePattern" width="16" height="12" patternUnits="userSpaceOnUse">
      <!-- 8-bit pixel columns -->
      <rect x="0" y="6" width="4" height="6" fill="#00d6c9">
        <animate attributeName="height" values="6;10;4;8;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="14;10;16;12;14" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="6" width="4" height="6" fill="#00ff99">
        <animate attributeName="height" values="6;8;6;10;6" dur="2s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="y" values="14;12;14;10;14" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      </rect>
      <rect x="8" y="6" width="4" height="6" fill="#00d6c9">
        <animate attributeName="height" values="6;12;4;8;6" dur="2s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="y" values="14;8;16;12;14" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </rect>
      <rect x="12" y="6" width="4" height="6" fill="#00ff99">
        <animate attributeName="height" values="6;10;6;8;6" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="y" values="14;10;14;12;14" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
    </pattern>
  </defs>

  <!-- Apply pattern to full-width rect -->
  <rect x="0" y="4" width="1200" height="12" fill="url(#wavePattern)">
    <!-- Animate the pattern moving left to right to simulate ocean flow -->
    <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="-16 0" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Optional glitch overlay -->
  <rect x="0" y="4" width="1200" height="12" fill="url(#wavePattern)" opacity="0.15">
    <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="-32 0" dur="1.5s" repeatCount="indefinite"/>
  </rect>

</svg>
