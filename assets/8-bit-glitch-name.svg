<svg width="100%" height="120" viewBox="0 0 1500 120"
     xmlns="http://www.w3.org/2000/svg"
     shape-rendering="crispEdges">

  <defs>
    <!-- CRT scanlines -->
    <pattern id="scanlines" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect width="1" height="2" fill="rgba(0,0,0,0.25)" />
    </pattern>
  </defs>

  <style>
    text {
      font-family: 'VT323', 'Courier New', monospace;
      letter-spacing: 4px;
    }

    /* ================= BASE NAME ================= */
    .name {
      font-size: 56px;
      font-weight: 900;
      fill: #00d6c9;
      animation: base-glitch 3.4s infinite steps(1);
    }

    /* ================= SPLIT GLITCH LAYERS ================= */
    .split-a {
      fill: #ff0033;
      opacity: 0;
      animation: split-a 3.4s infinite steps(1);
    }

    .split-b {
      fill: #ffae00;
      opacity: 0;
      animation: split-b 3.4s infinite steps(1);
    }

    /* ================= ERROR TEXT ================= */
    .error {
      font-size: 20px;
      font-weight: 700;
      opacity: 0;
      animation: error-flash 3.4s infinite steps(1);
    }

    .err-red { fill: #ff0033; }
    .err-purple { fill: #c77dff; }

    /* ================= MATRIX CORRUPTION ================= */
    .matrix {
      font-size: 16px;
      fill: #00ff88;
      opacity: 0;
      animation: matrix-out 3.4s infinite steps(1);
    }

    /* ================= ALT IDENTITY ================= */
    .alt {
      font-size: 56px;
      font-weight: 900;
      fill: #00ff99;
      opacity: 0;
      animation: alt-flash 3.4s infinite steps(1);
    }

    /* ================= ANIMATIONS ================= */

    @keyframes base-glitch {
      0%   { transform: translate(0,0); fill:#00d6c9; }
      78%  { transform: translate(0,0); }
      80%  { transform: translate(-3px,1px); fill:#00ffa2; }
      82%  { transform: translate(4px,-2px); fill:#ff0033; }
      84%  { transform: translate(-2px,2px); fill:#ffae00; }
      86%  { transform: translate(0,0); fill:#00d6c9; }
      100% { transform: translate(0,0); }
    }

    @keyframes split-a {
      0% { opacity:0; }
      80% { opacity:0.8; transform: translate(-6px,0); }
      82% { opacity:0.8; transform: translate(6px,-2px); }
      85% { opacity:0; }
      100% { opacity:0; }
    }

    @keyframes split-b {
      0% { opacity:0; }
      81% { opacity:0.7; transform: translate(5px,1px); }
      83% { opacity:0.7; transform: translate(-5px,2px); }
      86% { opacity:0; }
      100% { opacity:0; }
    }

    @keyframes error-flash {
      0% { opacity:0; }
      79% { opacity:0; }
      81% { opacity:1; }
      86% { opacity:1; }
      89% { opacity:0; }
      100% { opacity:0; }
    }

    @keyframes matrix-out {
      0% { opacity:0; transform: translateY(0); }
      79% { opacity:0; }
      81% { opacity:0.8; transform: translateY(-20px); }
      83% { opacity:0.8; transform: translateY(30px); }
      86% { opacity:0; transform: translateY(0); }
      100% { opacity:0; }
    }

    @keyframes alt-flash {
      0% { opacity:0; }
      82% { opacity:0; }
      83% { opacity:1; }
      84% { opacity:0; }
      100% { opacity:0; }
    }
  </style>

  <!-- ================= ALT IDENTITY (1 FRAME) ================= -->
  <text x="50%" y="70%" text-anchor="middle" class="alt">
    TECHYPOETIC
  </text>

  <!-- ================= GLITCH SPLITS ================= -->
  <text x="50%" y="70%" text-anchor="middle" class="split-a">
    O.M URHIEREFE
  </text>

  <text x="50%" y="70%" text-anchor="middle" class="split-b">
    O.M URHIEREFE
  </text>

  <!-- ================= BASE NAME ================= -->
  <text x="50%" y="70%" text-anchor="middle" class="name">
    O.M URHIEREFE
  </text>

  <!-- ================= ERROR OVERLAYS ================= -->
  <text x="50%" y="38%" text-anchor="middle"
        class="error err-red">
    ERROR: Python unavailable
  </text>

  <text x="50%" y="96%" text-anchor="middle"
        class="error err-purple">
    ERROR 505: AWS not found
  </text>

  <!-- ================= MATRIX BURSTS ================= -->
  <text x="28%" y="0%" class="matrix">
    010101 kubectl panic
  </text>

  <text x="55%" y="0%" class="matrix">
    terraform corrupt
  </text>

  <text x="74%" y="0%" class="matrix">
    docker halt
  </text>

  <!-- ================= CRT SCANLINES ================= -->
  <rect width="100%" height="100%" fill="url(#scanlines)" />

</svg>
